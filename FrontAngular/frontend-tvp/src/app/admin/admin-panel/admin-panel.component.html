<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0+Knujs2htmH0rbzqjfgS4G9IenpZQ96pvxtFyYpmxkZg4Fk" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
      padding: 1rem;
    }

    .btn-modern {
      font-size: 1rem;
      font-weight: 500;
      border-radius: 30px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .btn-modern:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    .btn-modern:focus {
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.5);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-body pre {
      font-size: 0.9rem;
      background-color: #f1f3f5;
      border-radius: 5px;
      padding: 1rem;
      word-wrap: break-word;
    }

    .mb-4 {
      margin-bottom: 2rem !important;
    }

    .card-header.bg-primary {
      background-color: #007bff !important;
    }

    .card-header.bg-success {
      background-color: #28a745 !important;
    }

    .card-header.bg-dark {
      background-color: #343a40 !important;
    }

    .card-header.bg-info {
      background-color: #17a2b8 !important;
    }

    .card-header.bg-secondary {
      background-color: #6c757d !important;
    }

    .container {
      margin-top: 30px;
    }

    .btn-icon {
      margin-right: 10px;
    }

    .card-footer {
      background-color: #f1f3f5;
      padding: 0.75rem;
      text-align: center;
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="mt-4 mb-4 text-center text-dark">Panel de Administrador</h1>

    <!-- ===================== CLIENTES ===================== -->
    <div class="card mb-4 shadow-lg rounded">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Clientes</h4>
      </div>
      <div class="card-body">

        <button class="btn btn-modern btn-primary mb-2" (click)="listarClientes()">
          <i class="fas fa-users btn-icon"></i> Listar Clientes
        </button>

        <button class="btn btn-modern btn-info mb-2" (click)="buscarCliente()">
          <i class="fas fa-search btn-icon"></i> Buscar Cliente por CÃ©dula
        </button>

        <button class="btn btn-modern btn-success mb-2" (click)="crearCliente()">
          <i class="fas fa-user-plus btn-icon"></i> Crear Cliente
        </button>

        <button class="btn btn-modern btn-warning mb-2" (click)="actualizarCliente()">
          <i class="fas fa-user-edit btn-icon"></i> Actualizar Cliente
        </button>

        <button class="btn btn-modern btn-danger mb-2" (click)="eliminarCliente()">
          <i class="fas fa-user-times btn-icon"></i> Eliminar Cliente
        </button>

      </div>
    </div>

    <!-- ===================== PAQUETES ===================== -->
    <div class="card mb-4 shadow-lg rounded">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Paquetes</h4>
      </div>
      <div class="card-body">

        <button class="btn btn-modern btn-success mb-2" (click)="listarPaquetes()">
          <i class="fas fa-box-open btn-icon"></i> Listar Paquetes
        </button>

        <button class="btn btn-modern btn-warning mb-2" (click)="obtenerPaquete()">
          <i class="fas fa-id-card btn-icon"></i> Buscar Paquete por ID
        </button>

        <button class="btn btn-modern btn-primary mb-2" (click)="crearPaquete()">
          <i class="fas fa-plus-circle btn-icon"></i> Crear Paquete
        </button>

        <button class="btn btn-modern btn-danger mb-2" (click)="eliminarPaquete()">
          <i class="fas fa-trash btn-icon"></i> Eliminar Paquete
        </button>

      </div>
    </div>

    <!-- ===================== CARRITO ===================== -->
    <div class="card mb-4 shadow-lg rounded">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0">Carritos</h4>
      </div>
      <div class="card-body">

        <button class="btn btn-modern btn-info mb-2" (click)="obtenerCarrito()">
          <i class="fas fa-shopping-cart btn-icon"></i> Obtener Carrito de Cliente (ID Cliente)
        </button>

        <button class="btn btn-modern btn-primary mb-2" (click)="obtenerItemsCarrito()">
          <i class="fas fa-list-ul btn-icon"></i> Obtener Items por Carrito
        </button>

        <button class="btn btn-modern btn-warning mb-2" (click)="recargarTarjeta()">
          <i class="fas fa-credit-card btn-icon"></i> Recargar Tarjeta
        </button>

        <button class="btn btn-modern btn-danger mb-2" (click)="eliminarTarjeta()">
          <i class="fas fa-trash-alt btn-icon"></i> Eliminar Tarjeta
        </button>

      </div>
    </div>

    <!-- ===================== RESULTADO ===================== -->
    <div class="card mt-4 shadow-lg rounded" *ngIf="resultado">
      <div class="card-header bg-secondary text-white">
        <h4 class="mb-0">Resultado</h4>
      </div>
      <div class="card-body">
        <pre>{{ resultado | json }}</pre>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
